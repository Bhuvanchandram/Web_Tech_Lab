<!DOCTYPE html>
<html>
<head>
	<title>Two frames with background colors</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.frame {
			display: flex;
			flex-direction: row;
			height: 50%;
		}
		.frame div {
			flex: 1;
			display: flex;
			flex-direction: column;
		}
		.frame div div {
			flex: 1;
		}
		.frame1 {
			background-color: #ffdab9; /* peachpuff */
		}
		.frame2 {
			background-color: #b0e0e6; /* powderblue */
		}
	</style>
</head>
<body>
	<div class="frame frame1">
		<div>
			<div style="background-color: #b0c4de;">Column 1, Row 1</div>
			<div style="background-color: #87cefa;">Column 1, Row 2</div>
		</div>
		<div>
			<div style="background-color: #add8e6;">Column 2, Row 1</div>
			<div style="background-color: #f0e68c;">Column 2, Row 2</div>
		</div>
	</div>
	<div class="frame frame2">
		<div>
			<div style="background-color: #87ceeb;">Column 1, Row 1</div>
			<div style="background-color: #ffdead;">Column 1, Row 2</div>
		</div>
		<div>
			<div style="background-color: #ffa07a;">Column 2, Row 1</div>
			<div style="background-color: #98fb98;">Column 2, Row 2</div>
		</div>
	</div>
</body>
</html>
