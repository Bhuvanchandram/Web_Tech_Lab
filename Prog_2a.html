<!DOCTYPE html>
<html>

<head>
    <title>Student Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4c1f9;
        }

        .container {
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            font-weight: bold;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            display: block;
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 1em;
        }

        input[type="radio"],
        input[type="checkbox"] {
            display: inline-block;
            margin-right: 10px;
        }

        select {
            display: block;
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 1em;
        }

        input[type="submit"],
        input[type="reset"] {
            display: inline-block;
            padding: 5px 10px;
            background-color: #0077cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0066b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Feedback Form</h1> <br>
    </div>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" required><br>

        <label for="language">Languages:</label><br>
        <input type="checkbox" id="c" name="C">
        <label for="language">C</label><br>
        <input type="checkbox" id="C++" name="C++">
        <label for="language">C++</label><br>
        <input type="checkbox" id="Java" name="Java">
        <label for="language">Java</label><br>
        <input type="checkbox" id="Python" name="Python">
        <label for="language">Python</label><br><br>

        <label for="language">Languages:</label><br>
        <input type="radio" id="c" name="C">
        <label for="language">C</label><br>
        <input type="radio" id="C++" name="C++">
        <label for="language">C++</label><br>
        <input type="radio" id="Java" name="Java">
        <label for="language">Java</label><br>
        <input type="radio" id="Python" name="Python">
        <label for="language">Python</label><br><br>

        <label for="language">Languages:</label>
        <select name="language" id="language">
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>

        <p><label for="w3review">Feedback</label></p>
        <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
