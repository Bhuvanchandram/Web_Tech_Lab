<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <form name="registrationForm" onsubmit="return validateForm()">
        User ID: <input type="text" name="userid"><br>
        Name: <input type="text" name="name"><br>
        Password: <input type="password" name="password"><br>
        Email: <input type="text" name="email"><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var userid = document.forms["registrationForm"]["userid"].value;
            var name = document.forms["registrationForm"]["name"].value;
            var password = document.forms["registrationForm"]["password"].value;
            var email = document.forms["registrationForm"]["email"].value;

            if (userid.length < 5 || userid.length > 12) {
                alert("User ID must be between 5 and 12 characters long.");
                return false;
            }

            if (!/^[a-zA-Z]*$/.test(name) || name.length < 15) {
                alert("Name must only contain alphabets and must not be less than 15 characters long.");
                return false;
            }

            if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,}/.test(password)) {
                alert("Password must be at least 8 characters long and include one uppercase letter, one special character and alphanumeric characters.");
                return false;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Email must be a valid email address.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
