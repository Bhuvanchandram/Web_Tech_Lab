<head>

<body>
    <h1>Test Average Calculator</h1>

        <input type="text" id="subCode" name="subCode"/><br/>
        <label for="test1">Test 1:</label><br/>
        <input type="text" id="test1" name="test1"/><br/>
        <label for="test2">Test 2:</label><br/>
        <input type="text" id="test2" name="test2"/><br/>
        <label for="test3">Test 3:</label><br/>

        <input type="button" value="Calculate Average" onclick="calculateAverage()"/>
    </form>
</body>
